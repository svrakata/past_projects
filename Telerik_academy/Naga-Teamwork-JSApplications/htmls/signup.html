<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">SIGN UP</h3>
    </div>
    <div id="errorDiv">
        <div id="error-container">
            <p></p>
        </div>
    </div>
    <div class="panel-body">
        <form role="form" action="#" id="signup" method="post">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="pw1" id="password" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="password_confirmation">Confirm Password</label>
                <input type="password" name="pw2" id="password_confirmation" class="form-control input-sm">
            </div>
            <input type="submit" value="Sign Up" class="btn btn-danger btn-block signup-submit">
        </form>
    </div>
</div>
